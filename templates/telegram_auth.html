<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .status-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            color: #666;
            font-size: 14px;
        }

        .status-value {
            font-weight: bold;
        }

        .status-value.success {
            color: #4CAF50;
        }

        .status-value.error {
            color: #f44336;
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
        }

        #qr-code {
            width: 280px;
            height: 280px;
            border: 4px solid #667eea;
            border-radius: 15px;
            padding: 10px;
            background: white;
            margin-bottom: 20px;
        }

        #qr-code img {
            width: 100%;
            height: 100%;
        }

        .qr-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            background: #e8f4fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .instructions h3 {
            color: #1976D2;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .instructions ol {
            margin-left: 20px;
            color: #555;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info {
            background: #f0f8ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .user-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .user-info-label {
            color: #666;
            font-size: 14px;
        }

        .user-info-value {
            font-weight: 500;
            color: #333;
        }

        .countdown {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è Telegram</h1>

        <div class="status-box">
            <div class="status-item">
                <span class="status-label">–°—Ç–∞—Ç—É—Å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏:</span>
                <span class="status-value success">‚úÖ –ù–∞—Å—Ç—Ä–æ–µ–Ω–æ</span>
            </div>
            <div class="status-item">
                <span class="status-label">–°—Ç–∞—Ç—É—Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</span>
                <span id="auth-status" class="status-value">
                    ‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...
                </span>
            </div>
        </div>

        <div id="content">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <div class="btn-group">
            <a href="/" class="btn btn-secondary">‚Üê –ù–∞–∑–∞–¥</a>
        </div>
    </div>

    <script>
        let checkInterval;
        let qrCheckInterval;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function checkInitialAuth() {
            fetch('/api/telegram/check_auth')
                .then(response => response.json())
                .then(data => {
                    if (data.authorized) {
                        showAuthorized(data.user);
                    } else {
                        showQRAuth();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showQRAuth();
                });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å QR-–∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        function showQRAuth() {
            document.getElementById('auth-status').innerHTML = '‚ùå –ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω';
            document.getElementById('auth-status').className = 'status-value error';

            document.getElementById('content').innerHTML = `
                <div class="instructions">
                    <h3>üì± –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</h3>
                    <ol>
                        <li>–û—Ç–∫—Ä–æ–π—Ç–µ Telegram –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ</li>
                        <li>–ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ <strong>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ ‚Üí –£—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ ‚Üí –ü–æ–¥–∫–ª—é—á–∏—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</strong></li>
                        <li>–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –Ω–∏–∂–µ</li>
                        <li>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –≤—Ö–æ–¥</li>
                    </ol>
                </div>

                <div class="qr-container">
                    <div id="qr-code">
                        <div class="qr-loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <div class="countdown" id="countdown">
                        –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR-–∫–æ–¥–∞...
                    </div>
                </div>

                <div class="btn-group">
                    <button onclick="generateQR()" class="btn">üîÑ –û–±–Ω–æ–≤–∏—Ç—å QR-–∫–æ–¥</button>
                </div>
            `;

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º QR-–∫–æ–¥
            generateQR();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR-–∫–æ–¥–∞
        function generateQR() {
            const qrContainer = document.getElementById('qr-code');
            qrContainer.innerHTML = `
                <div class="qr-loading">
                    <div class="spinner"></div>
                </div>
            `;

            fetch('/api/telegram/qr_code')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (data.authorized) {
                            // –£–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
                            checkInitialAuth();
                        } else if (data.qr_code) {
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º QR-–∫–æ–¥
                            qrContainer.innerHTML = `<img src="${data.qr_code}" alt="QR Code">`;

                            // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                            startAuthCheck();

                            // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
                            startCountdown(120);
                        }
                    } else {
                        qrContainer.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: #f44336;">
                                ‚ùå –û—à–∏–±–∫–∞: ${data.error}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    qrContainer.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: #f44336;">
                            ‚ùå –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR-–∫–æ–¥–∞
                        </div>
                    `;
                });
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function startAuthCheck() {
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –µ—Å–ª–∏ –±—ã–ª
            if (qrCheckInterval) {
                clearInterval(qrCheckInterval);
            }

            qrCheckInterval = setInterval(() => {
                fetch('/api/telegram/check_auth')
                    .then(response => response.json())
                    .then(data => {
                        if (data.authorized) {
                            // –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
                            clearInterval(qrCheckInterval);
                            showAuthorized(data.user);
                        }
                    })
                    .catch(error => {
                        console.error('Error checking auth:', error);
                    });
            }, 2000); // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        }

        // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        function startCountdown(seconds) {
            const countdownEl = document.getElementById('countdown');
            let remaining = seconds;

            const interval = setInterval(() => {
                remaining--;
                if (remaining > 0) {
                    countdownEl.textContent = `QR-–∫–æ–¥ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω –µ—â–µ ${remaining} —Å–µ–∫.`;
                } else {
                    clearInterval(interval);
                    countdownEl.textContent = 'QR-–∫–æ–¥ –∏—Å—Ç–µ–∫. –ù–∞–∂–º–∏—Ç–µ "–û–±–Ω–æ–≤–∏—Ç—å QR-–∫–æ–¥"';
                    clearInterval(qrCheckInterval);
                }
            }, 1000);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω–æ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function showAuthorized(user) {
            document.getElementById('auth-status').innerHTML = '‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω';
            document.getElementById('auth-status').className = 'status-value success';

            document.getElementById('content').innerHTML = `
                <div class="success-message">
                    ‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!
                </div>

                <div class="user-info">
                    <h3>üë§ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ</h3>
                    <div class="user-info-item">
                        <span class="user-info-label">–ò–º—è:</span>
                        <span class="user-info-value">${user.first_name || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'} ${user.last_name || ''}</span>
                    </div>
                    <div class="user-info-item">
                        <span class="user-info-label">Username:</span>
                        <span class="user-info-value">${user.username ? '@' + user.username : '–ù–µ —É–∫–∞–∑–∞–Ω'}</span>
                    </div>
                    <div class="user-info-item">
                        <span class="user-info-label">–¢–µ–ª–µ—Ñ–æ–Ω:</span>
                        <span class="user-info-value">${user.phone || '–ù–µ —É–∫–∞–∑–∞–Ω'}</span>
                    </div>
                    <div class="user-info-item">
                        <span class="user-info-label">ID:</span>
                        <span class="user-info-value">${user.id}</span>
                    </div>
                    ${user.premium ? `
                    <div class="user-info-item">
                        <span class="user-info-label">Premium:</span>
                        <span class="user-info-value">‚≠ê –ê–∫—Ç–∏–≤–µ–Ω</span>
                    </div>
                    ` : ''}
                </div>

                <div class="btn-group">
                    <button onclick="logout()" class="btn btn-danger">üö™ –í—ã–π—Ç–∏</button>
                </div>
            `;
        }

        // –í—ã—Ö–æ–¥ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
        function logout() {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞?')) {
                return;
            }

            fetch('/api/telegram/logout', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showQRAuth();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞');
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            checkInitialAuth();
        });

        // –û—á–∏—Å—Ç–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤ –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (checkInterval) clearInterval(checkInterval);
            if (qrCheckInterval) clearInterval(qrCheckInterval);
        });
    </script>
</body>
</html>
